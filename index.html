<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #fde2e4;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CARD */
.card {
  background: white;
  padding: 24px;
  border-radius: 18px;
  width: 92%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.18);
  animation: fadeIn 0.9s ease forwards;
  z-index: 5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

.buttons {
  position: relative;
  height: 80px;
  margin-top: 20px;
}

button {
  padding: 10px 22px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 14px;
  position: absolute;
  transition: all 0.25s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 15%;
}

#noBtn {
  background: #e0e0e0;
  right: 15%;
}

/* RESULT */
.result {
  display: none;
}

/* SLIDESHOW */
.slideshow {
  position: relative;
  width: 100%;
  height: 420px;
  margin-top: 15px;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
}

.slideshow img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease;
}

/* TEXT OVERLAY */
.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 14px;
  font-size: 16px;
  color: white;
  background: linear-gradient(to top, rgba(0,0,0,0.65), transparent);
  text-align: center;
}

/* HEART RAIN */
.heart {
  position: absolute;
  font-size: 20px;
  animation: fall 6s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* CONFETTI */
.confetti {
  position: absolute;
  font-size: 22px;
  animation: explode 1.3s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="card" id="card">
  <h2>Sidhu,<br>will you be my Valentine? üíñ</h2>
  <p id="text">Choose wisely üòâ</p>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- RESULT -->
<div class="card result" id="result">
  <h2>üíñ YAY!!! üíñ</h2>

  <div class="slideshow">
    <img src="./love1.jpg">
    <!-- <img src="./love2.jpg">
    <img src="./love3.jpg"> -->

    <div class="overlay">
      Every moment with you feels like magic ‚ù§Ô∏è
    </div>
  </div>

  <p>I love you endlessly üíï</p>
</div>

<audio id="music" src="./music.mp3" loop></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const text = document.getElementById("text");
const card = document.getElementById("card");
const result = document.getElementById("result");
const music = document.getElementById("music");

/* NO button chaos */
const messages = [
  "üíî Don‚Äôt do this to me",
  "üò¢ Please no",
  "üò≠ This could be a mistake"
];

let noScale = 1, noOpacity = 1, yesScale = 1, count = 0;

function moveNo() {
  noScale -= 0.1;
  noOpacity -= 0.15;

  noBtn.style.left = Math.random() * 70 + "%";
  noBtn.style.top = Math.random() * 70 + "%";
  noBtn.style.transform = `scale(${noScale})`;
  noBtn.style.opacity = noOpacity;

  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  text.textContent = messages[count % messages.length];
  count++;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  card.style.display = "none";
  result.style.display = "block";
  music.play();
  startSlideshow();
  startHearts();
  confetti();
});

/* SLIDESHOW (FIXED) */
function startSlideshow() {
  const slides = document.querySelectorAll(".slideshow img");
  let index = 0;

  slides[0].style.opacity = 1;

  setInterval(() => {
    slides[index].style.opacity = 0;
    index = (index + 1) % slides.length;
    slides[index].style.opacity = 1;
  }, 3000);
}

/* HEARTS AFTER YES */
function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }, 400);
}

/* CONFETTI */
function confetti() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerHTML = Math.random() > 0.5 ? "üéâ" : "üíñ";
    c.style.left = "50%";
    c.style.top = "50%";
    c.style.setProperty("--x", (Math.random()*400 - 200) + "px");
    c.style.setProperty("--y", (Math.random()*400 - 200) + "px");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1300);
  }
}
</script>

</body>
</html>
